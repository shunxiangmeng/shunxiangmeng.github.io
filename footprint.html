<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	html,body{height: 100%;width: 100%;margin:0;}
	#allmap {overflow: hidden;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=HHVzCtlAyDjbKGGNUkv3C1pbgMi1wcxS"></script>
	<script src="assistant/js/assistant.js"></script>
	<script src="assistant/js/footprint.js"></script>
	<title>地图展示</title>
	<link rel="stylesheet" type="text/css" href="assistant/css/assistant.css"/> 
</head>
<body onload = "initfootprint()">
	<div class="footPrintMapDiv">
		<div id="allmap" class="footPrintMap"></div>
		longitude:<input type="text" id="longitude" value="" size="12px"/> 
		latitude:<input type="text" id="latitude" value="" size="12px"/> 
		地点:<input type="text" id="location" value="" size="20px"/> 
		<input type="button" id="addlocation" value="增加" onclick="addfootprint()"/> 
	</div>

	<div class="footPrintInfoDiv">
		<input type="button" name="date" id="get" value="刷新" onclick="getfootprint()"/> 
		<div class="footPrintInfo">
			<p>info</p>
		</div>
	</div>
</body>
</html>
