<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	html,body{height: 100%;width: 100%;margin:0;}
	#allmap {overflow: hidden;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=HHVzCtlAyDjbKGGNUkv3C1pbgMi1wcxS"></script>
	<title>地图展示</title>
	<link rel="stylesheet" type="text/css" href="assistant/css/assistant.css"/> 
</head>
<body>
	<div class="footPrintMapDiv">
		<div id="allmap" class="footPrintMap"></div>
	</div>

	<div class="footPrintInfoDiv">
		<div class="footPrintInfo">
			<p>info</p>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap",{minZoom:4,maxZoom:15});    // 创建Map实例
	map.centerAndZoom(new BMap.Point(120.155611,30.23593), 7);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	//map.addOverlay(new BMap.Marker(new BMap.Point(116.404, 39.915)));
	map.addOverlay(new BMap.Marker(new BMap.Point(120.155611,30.23593)));  //雷峰塔 
	map.addOverlay(new BMap.Marker(new BMap.Point(121.497204,31.243453)));  //上海外滩
	map.addOverlay(new BMap.Marker(new BMap.Point(118.861453,32.059739)));   //中山陵
	map.addOverlay(new BMap.Marker(new BMap.Point(120.283922,31.578676)));  //无锡58所
	map.addOverlay(new BMap.Marker(new BMap.Point(120.635532,31.330229)));  //拙政园
	map.addOverlay(new BMap.Marker(new BMap.Point(118.168089,30.13039)));  //黄山
	map.addOverlay(new BMap.Marker(new BMap.Point(120.49039,30.756424)));  // 乌镇
	map.addOverlay(new BMap.Marker(new BMap.Point(122.715459,30.200132)));  //东极岛
	map.addOverlay(new BMap.Marker(new BMap.Point(121.564756,29.877496)));  //宁波
	map.addOverlay(new BMap.Marker(new BMap.Point(121.878436,29.46592)));  //象山
	map.addOverlay(new BMap.Marker(new BMap.Point(106.584021,29.56598)));  //重庆  
	map.addOverlay(new BMap.Marker(new BMap.Point(120.592633,29.997901)));  //绍兴
	map.addOverlay(new BMap.Marker(new BMap.Point(120.323376,29.143633)));  //横店
