<!DOCTYPE html>
<html>
<head>
<meta charset='uft-8'>
<title>work</title>
<script type="text/javascript" language="javascript">
	var endDate=new Date(2021,02,31,23,59,59);//年月日时分秒，月要减去1   03-31
	function countDown()
	{
		var now=new Date();
		var oft=Math.round((endDate-now)/1000);
		var ofd=parseInt(oft/3600/24);
		var ofh=parseInt((oft%(3600*24))/3600);
		var ofm=parseInt((oft%3600)/60);
		var ofs=oft%60;
		if (ofm < 10)
			ofm = '0' + ofm.toString();
		if (ofs < 10)
			ofs = '0' + ofs.toString();
		document.getElementById('timer').innerHTML=' ' + ofd + '  ' + ofh + ':' + ofm + ':' + ofs ;
		document.getElementById('timer_hour').innerHTML=' ' + (ofd * 24 + ofd) + '';
		document.getElementById('timer_second').innerHTML=' ' + oft + '';
		if(ofs<0) {
			document.getElementById('timer').innerHTML='倒计时结束!';
			return;
		};
		setTimeout('countDown()',1000);
	};
</script>
<style type="text/css">
	#timer {
		color: red; 
		display: flex; 
		justify-content: center;
		font-weight:800;
		font-size:128px;
	}
	#timer_hour, #timer_second{
		font-size:24px;
	}
	body {
		margin: 10%;
	}
</style>
</head>

<body onload = "countDown()">
<div id="timer"></div>
<div id="timer_hour"></div>
<div id="timer_second"></div>
</body>
</html>
