<html>
<head>

<body onload = "getWorkTimeData()">

	<div>
		<p>日期:<input type="text" name="date" id="datepicker" size="16px" value=""/>

		clock out:<input type="text" id="clockOutTime" value="21:00" size="12px"/> 
		<input type="button" name="date" id="addClockIn" value="add" onclick="addClockInTime()"/> </p>

	<input type="button" name="date" id="get" value="get" onclick="getinfo()"/>

	<div>
	</div class="table">

		<thead>
			<th>index</th>
			<th>id</th>

			<th>cIn</th>
			<th>cOut</th>

	</div>
